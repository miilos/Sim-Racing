<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim Racing</title>
    <link rel="stylesheet" href="./css/main_menu.css">
    <script src="https://kit.fontawesome.com/cf7f18f3e6.js" crossorigin="anonymous"></script>
</head>
<body>


    <!-- TITLE -->

    <div class="title_container">
        <h1 class="title">Sim</h1>
        <h1 class="title" id="title_1">Racing</h1>
    </div>


    <!-- MAIN MENU -->


    <div class="menu_container">
        <div class="menu_item">
            <a href="/race"><p class="menu_item_text">Start race</p></a>
            <div class="icon_container"><ion-icon name="flag"></ion-icon></div>
        </div>
        <div class="menu_item">
            <a href="/garage"><p class="menu_item_text">Garage</p></a>
            <div class="icon_container"><ion-icon name="browsers"></ion-icon></div>
        </div>
        <div class="menu_item">
            <a href="/search"><p class="menu_item_text">Search</p></ion-icon></a>
            <div class="icon_container"><ion-icon name="search"></ion-icon></div>
        </div>
        <div class="menu_item">
            <a href="/leaderboards"><p class="menu_item_text">Leaderboards</p></a>
            <div class="icon_container"><ion-icon name="trophy"></ion-icon></div>
        </div>
        <div class="menu_item">
            <a href="/rules"><p class="menu_item_text">Rules</p></a>
            <div class="icon_container"><ion-icon name="document"></ion-icon></div>
        </div>
        <div class="menu_item">
            <a href="#"><p class="menu_item_text">Hall Of Fame</p></a>
            <div class="icon_container"><i class="fa-solid fa-book"></i></div>
        </div>
    </div>


    <!-- ROAD -->


    <div class="road_container">
        <div class="road">
            <div class="lane_container"></div>
        </div>
        <div class="road_under"></div>
    </div>


    <!-- IONICONS SCRIPTS -->


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
